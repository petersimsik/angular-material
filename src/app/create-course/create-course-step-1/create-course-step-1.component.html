<div [formGroup]="form" class="course-details-form">
  <mat-form-field floatLabel="always">
    <input matInput placeholder="Course title" formControlName="title" />
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Course title</mat-label>
    <input matInput placeholder="ex. Test title" formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput placeholder="Course title" formControlName="title" />
    <span matPrefix>123</span>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Course title</mat-label>
    <input matInput placeholder="Course title" formControlName="title" #title />
    <mat-hint align="end"> {{ title.value.length }}/ 60 </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.maxlength">
      Max length is only 60
    </mat-error>
    <mat-error *ngIf="courseTitle.errors?.minlength">
      Min length is 5 characters
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  {{ form.get["courseType"].value }}
</div>
